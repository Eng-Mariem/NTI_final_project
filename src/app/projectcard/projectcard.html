<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;">
  <div class="card-body">
    <h5 class="card-title">{{ project.name }}</h5>
    <p class="card-text">{{ project.summary }}</p>
    <button class="btn btn-primary" (click)="openProjectModal()" style="background-color: #01579b;">View More</button>
  </div>

  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      <div
        *ngFor="let tag of project.tags"
        class="tag me-2 mb-1 px-2 py-1 rounded text-white"
        [style.backgroundColor]="tag.color"
      >
        {{ tag.tostring() }}
      </div>
    </div>
  </div>
</div>
<ng-template #projectModal>
  <div class="modal-body text-center">
    <h4>{{ project.name }}</h4>
    <p>{{ project.description }}</p>

    <!-- TAGS SECTION -->
    <div *ngIf="project.tags?.length" class="mb-3">
      <span
        *ngFor="let tag of project.tags"
        class="badge bg-primary text-light me-1"
        style="font-size: 0.9rem;"
      >
        {{ tag.tostring()}}
      </span>
    </div>

    <!-- IMAGE CAROUSEL -->
    <div *ngIf="project.pictures && project.pictures.length > 0" class="mb-3">
      <carousel
        [itemsPerSlide]="1"
        [singleSlideOffset]="true"
        [noPause]="true"
        [showIndicators]="true"
      >
        <ng-container *ngFor="let pic of project.pictures">
          <slide>
            <img
              [src]="pic"
              alt="Project image"
              class="img-fluid rounded shadow"
              style="max-height: 300px;"
            />
          </slide>
        </ng-container>
      </carousel>
    </div>

    <!-- GITHUB LINK -->
    <a
      *ngIf="project.projectlink"
      [href]="project.projectlink"
      target="_blank"
      class="btn btn-info text-white"
    >
      ðŸ”— View on GitHub
    </a>

    <br /><br />
    <button class="btn btn-outline-secondary" (click)="bsModalRef?.hide()">Close</button>
  </div>
</ng-template>
